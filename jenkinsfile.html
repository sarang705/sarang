<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            border-bottom: 1px solid #ddd;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Basic HTML Test Page</h1>
    
    <p>This is a simple HTML file for testing purposes.</p>
    
    <div class="test-section">
        <h2>Test Section 1</h2>
        <p>This is a test section with some sample content.</p>
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ul>
    </div>
    
    <div class="test-section">
        <h2>Test Section 2</h2>
        <p>Another test section with different elements.</p>
        <button id="testButton">Click Me</button>
        <p id="outputText"></p>
    </div>
    
    <div class="test-section">
        <h2>Form Test</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>
    
    <script>
        document.getElementById('testButton').addEventListener('click', function() {
            document.getElementById('outputText').textContent = 'Button clicked!';
        });
    </script>
</body>
</html>
